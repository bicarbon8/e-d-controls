<div class="card">
    <div class="card-header fs-6">{{data.name}}</div>
    <div class="d-flex" *ngFor="let c of data.controls">
        <div class="bg-light p-1 fs-7">{{c.command}}: </div>
        <div class="border border-light p-1 flex-fill">
            <i *ngFor="let k of c.keys" class="key-sprite {{k}}"> &nbsp; </i>
        </div>
    </div>
</div>
