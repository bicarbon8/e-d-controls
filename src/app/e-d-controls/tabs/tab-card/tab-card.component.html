<div class="card my-1">
    <div class="card-header fs-6">
        <div class="d-flex">
            <div class="p-1 flex-grow-1">
                {{data.name}}
            </div>
            <div>
                <div class="form-check form-switch form-check-inline" data-bs-toggle="tooltip" data-bs-placement="top" title="Show unassigned">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (change)="showUnassigned=!showUnassigned">
                    <label class="form-check-label fw-light d-none d-md-block" for="flexSwitchCheckDefault">Show unassigned</label>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex" *ngFor="let c of data.controls">
        <div class="bg-light p-1 fs-7">{{c.command}}: </div>
        <div class="border border-light p-1 flex-fill">
            <i *ngFor="let k of c.keys" class="key-sprite {{k}}"> &nbsp; </i>
        </div>
    </div>
    <div class="card-footer {{(showUnassigned) ? '' : 'd-none'}}">
        <div class="d-flex" *ngFor="let c of data.unassigned">
            <div class="p-1 fs-7">{{c.command}}: </div>
            <div class="p-1 fw-light flex-fill"> unassigned </div>
        </div>
    </div>
</div>
